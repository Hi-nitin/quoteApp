<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="main_container">
        <div class="heading">
            Quote generator
        </div>
        <div class="quote_container" id="quoteBox">


            <div class="quote_menu">

                <div class="quote_category">
                    <label for="quote_category">Select categories </label>
                    <br>
                    <select id="QuoteCategory" name="category_quote">
                        <option value="science">Science</option>
                        <option value="nature">Nature</option>
                        <option value="health">Health</option>
                    </select>
                </div>

                <div class="font_changer">

                    
                    <button class="fontbtn" id="decrease_font">FontSize(-)</button>
                    <button class="fontbtn" id="increase_font">FontSize(+)</button>

                </div>

                <div class="dark_mode">
                    <button id="darkmode">Dark mode</button>
                </div>
            </div>

            <div class="quote_shower">
                <h3 id="thequote">hello</h3>
                <p id="quote_author"></p>
            </div>

            <div class="quote_changer">
                <button id="previous_btn">Previous Quote</button>
                <button id="random_btn">Random Quote</button>
                <button id="next_btn">Next Quote</button>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
